inherit_from: .rubocop_todo.yml

require:
  - rubocop-rails
  - rubocop-rspec
  - rubocop-performance
  - rubocop-faker


Style/Documentation:
  Enabled: false

Style/FrozenStringLiteralComment:
  Enabled: false

Style/StringLiterals:
  EnforcedStyle: single_quotes
  Enabled: true

Style/HashEachMethods:
  Enabled: false

Style/HashTransformKeys:
  Enabled: false

Style/HashTransformValues:
  Enabled: false

RSpec/NestedGroups:
  Max: 4

Metrics/BlockLength:
  Exclude:
    - '**/*.gemspec'
    - 'spec/**/**'

RSpec/MultipleExpectations:
  Max: 2
